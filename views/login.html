          <button id="submit-btn" type="submit">Submit</button>

      </form>
      <script>
        // in here the username and pw that user input should be compared to what we have in DB 
          $("#submit-btn").on('click', function(evt) {
            evt.preventDefault();
              var userPassword = $("#password").val();
              $.ajax({

                  method: 'GET', 
                  url: '/api/login',
                  data: {
                      username: $("#username").val(),
                      password: userPassword,
                  }
              }).then(function() {
                //after verif user sb redirected to the index page page
                if (username == db.username && password == db.password) {

                window.location.href = "/index" 
                }
              });
          })
      </script>
